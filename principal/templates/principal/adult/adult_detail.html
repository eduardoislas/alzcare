{% extends 'principal/layout.html' %}

{% block title %}Detalle Adulto{% endblock %}



{% block background %}{% endblock %}

{% block headers %}
Algo
{% endblock %}

{% block content %}
<div class="card-cv">
        <section class="content-header">
                <h1>{{adult}}</h1>
            </section>
    <div class="box">
        <div class="box-header">
          <h3 class="box-title">#</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body no-padding">
          <table class="table table-condensed">
            <tr>
              <td>Fecha de nacimiento</td>
              <td>{{adult.birthDate}}</td>
            </tr>
            <tr>
                <td>Estado civil</td>
              <td>{{adult.civilStatus}}</td>
            </tr>
 
          </table>
          </div>
        <!-- /.box-body -->
      </div>
      <div class="pull-right">
    <a href="{% url "adult_list" %}" class="btn btn-info">Regresar</a>
</div>
</div>


{% endblock %}
