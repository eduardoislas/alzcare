<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width" />
    
    <title>Alzcare - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'principal/img/brain-head.png' %}" />
    <link rel="stylesheet" href="{% static 'principal/css/alzcare-1.2.css' %}" />
    <link rel="stylesheet" href="{% static 'principal/css/bootstrap.min.css' %}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'principal/css/AdminLTE.css' %}" />
    <link rel="stylesheet" href="{% static 'principal/css/font-awesome.css' %} " />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    {% block styles %}{% endblock %}


</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <a href="#" class="logo">

            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                                <img src="{% static 'principal/img/dmn.png' %}" class="user-image" alt="User Image">
                                <span class="hidden-xs">{{request.user.username}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="{% static 'principal/img/dmn.png' %}"
                                         class="img-circle" alt="User Image">
                                </li>

                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <a href="{% url 'logout' %}" class=" btn btn-default btn-flat">Cerrar sesi&oacute;n</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                   
                    <li class="treeview">
                        <a href="#">
                            <i class="fas fa-id-card"></i> <span>Perfil</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                    </li>
                  
                    <li class="treeview">
                        <a href="#">
                            <i class="fas fa-users"></i> <span>Usuarios</span>
                            <span class="pull-right-container">
                                <i class="fas fa-angle-left pull-right"></i>
                            </span>
                        </a>
                    </li>
                    
                    <li class="treeview">
                        <a href="{% url 'instrumentos' %}">
                            <i class="fas fa-question-circle"></i> <span>Instrumentos</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                    </li>

                    <li class="treeview">
                        <a href="{% url 'adult_list' %}">
                            <i class="fa fa-heartbeat"></i> <span>Gesti√≥n Adultos</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                    </li>
                    
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <strong>Copyright &copy; Alzcare 2018.</strong> 
        </footer>
    </div>

    <script type="text/javascript" src="{% static 'principal/js/alzcare-1.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'principal/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'principal/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'principal/js/app.min.js' %}"></script>
    {% block scripts %}{% endblock %}
    <div id="lockscreen">
        <div class="loader"></div>
    </div>
</body>
</html>
